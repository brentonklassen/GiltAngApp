<!DOCTYPE html>
<html ng-app="GiltApp">
<head>
	<title>Gilt Sales</title>
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css">
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

	<div class="pure-menu pure-menu-open pure-menu-horizontal" ng-controller="MenuController">

		<a href="#/" class="pure-menu-heading">Gilt Sales</a>

		<ul>
			<li ng-class="{'pure-menu-selected':isActive('/')}"><a href="#/">All Sales</a></li>
			<li ng-class="{'pure-menu-selected':isActive('/men')}"><a href="#/men">Men</a></li>
			<li ng-class="{'pure-menu-selected':isActive('/women')}"><a href="#/women">Women</a></li>
			<li ng-class="{'pure-menu-selected':isActive('/kids')}"><a href="#/kids">Kids</a></li>
			<li ng-class="{'pure-menu-selected':isActive('/home')}"><a href="#/home">Home</a></li>
			<li ng-class="{'pure-menu-selected':isActive('/about')}"><a href="#/about">About</a></li>
		</ul>
	</div>

	<div id="main" ng-view></div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
