<!DOCTYPE html>
<html ng-app="GiltApp">
<head>
<title>Brenton's App</title>
</head>
<body>
	<h1>Welcome!</h1>
	<div ng-controller="GiltController" ng-init="getItems()"><ul>
		<li ng-repeat="item in items">{{ $log.log(item) }}
			<h2>{{ item.name }}</h2>
			<span>{{ item.description }}</span>
			<img ng-src="{{ item.image_urls.315x295[0].url }}" />
		</li>
	</ul></div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
